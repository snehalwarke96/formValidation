<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="home">
        <form action="" id="myform">
            <h2>Fill the details:</h2>
            <div class="form-input-group">
                <div class="input">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="myname" placeholder="Enter First Name">
                    <!-- <h4>Name is not valid</h4> -->
                </div>
                <div class="input">
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" placeholder="Enter Last Name">
                </div>
                <div class="input">
                    <label for="email">Email Id:</label>
                    <input type="email" id="email" placeholder="Enter Email Id">
                </div>
                <div class="input">
                    <label for="email">Contact:</label>
                    <input type="number" id="contact" placeholder="Enter Mobile Number">
                </div>
                <div class="input">
                    <label for="date">DOB:</label>
                    <input type="date" id="date">
                </div>
                <div class="input2">
                    <p>Gender:</p>
                     <input id="male" type="radio"  name="gender" value="male" >
                     <label for="male">Male</label>
                  <input id="Female" type="radio"  name="gender" value="female" checked >
                  <label for="Female">Female</label> 
                     <input id="other" type="radio"  name="gender" value="other">
                     <label for="other">Other</label>
                </div>
                <div class="input3">
                    
                    <input type="checkbox" id="checkbox"  value="Yes"
                    checked>
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="btn">
                    <button type="submit" id="submitform">Submit</button>
                </div>
                
    
            </div>
        </form>
    </section>
   
    

    <!-- <div id="formdiv" ></div> -->



   <script src="./js/script.js"></script> 
</body>
</html>
